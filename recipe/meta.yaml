{% set name = "ipydatawidgets" %}
{% set version = "4.0.1" %}
{% set sha256 = "8fccd7c55d986de572813aea2ee219fa148861ff50b6b973e906a792fcbdecc0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipywidgets >=7,<8
    - numpy
    - traittypes >=0.2

test:
  imports:
    - {{ name }}

about:
  home: http://github.com/vidartf/{{ name }}
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A set of widgets to help facilitate reuse of large datasets across widgets'

extra:
  recipe-maintainers:
    - vidartf
    - jasongrout

