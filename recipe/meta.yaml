{% set name = "ipydatawidgets" %}
{% set version = "4.3.1.post1" %}
{% set sha256 = "6981abccd9a6ba94ae7f616e181a9a6da3eb15433e56bb5f14041e5c111a251f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - jupyter-packaging
    - jupyterlab >=3,<4
    - nodejs
  run:
    - python
    - ipywidgets >=7,<8
    - numpy
    - six
    - traittypes >=0.2

test:
  imports:
    - {{ name }}

about:
  home: http://github.com/vidartf/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A set of widgets to help facilitate reuse of large datasets across widgets

extra:
  recipe-maintainers:
    - vidartf
    - jasongrout
