{% set name = "ipydatawidgets" %}
{% set version = "3.2.0" %}
{% set sha256 = "80415b5a0c78bb46a1d5b06c3d9cc8c4fbcf25ae96a285d51004edbb9e05881a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipywidgets >=7,<8
    - numpy
    - traittypes >=0.2
    - ipyscales

test:
  imports:
    - {{ name }}

about:
  home: http://github.com/vidartf/{{ name }}
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A set of widgets to help facilitate reuse of large datasets across widgets'

extra:
  recipe-maintainers:
    - vidartf
